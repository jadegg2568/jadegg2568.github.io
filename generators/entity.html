<DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Document</title>     <style>     </style>      <script type="text/javascript">         function generateCoords() {             var coordX = document.getElementById("coord-x").value;             var coordY = document.getElementById("coord-y").value;             var coordZ = document.getElementById("coord-z").value;             var coordsOffset = document.getElementById("coords-offset").checked;              return `${coordsOffset ? "~" : ""}${coordX} ${coordsOffset ? "~" : ""}${coordY} ${coordsOffset ? "~" : ""}${coordZ}`;         }          function generateNBT() {             var tags = document.getElementById("nbt-tags").value.replace(", ", ",");             var noGravity = document.getElementById("nbt-nogravity").checked;             var invulnerable = document.getElementById("nbt-invulnerable").checked;             var noAI = document.getElementById("nbt-noai").checked;              var nbtParams = [];             if (tags) {                 nbtParams.push(`Tags:[${tags}]`);             }             if (noGravity) {                 nbtParams.push("NoGravity:1b");             }             if (invulnerable) {                 nbtParams.push("Invulnerable:1b");             }             if (noAI) {                 nbtParams.push("NoAI:1b");             }              return `{${nbtParams.join(",")}}`;         }          function generateCommand() {             var type = document.getElementById("type");             var typeSelected = type.options[type.selectedIndex].text;             var coords = generateCoords();             var nbt = generateNBT();              var cmd = `/summon ${typeSelected} ${coords}${nbt ? " " + nbt : ""}`;              document.getElementById("result-field").innerHTML = cmd;         }     </script> </head> <body>     <div id="container">         <form action="javascript:generateCommand()"
